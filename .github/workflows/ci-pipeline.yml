name: CI Pipeline for FinazApp

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]
        dotnet-version: [8.0.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies for frontend
        working-directory: ./Finazapp.Frontend
        run: npm install

      - name: Run tests for frontend
        working-directory: ./Finazapp.Frontend
        run: npm run test -- --watchAll=false

      - name: Run Cypress tests
        working-directory: ./Finazapp.Frontend
        run: npm run cypress:run

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Install dependencies for backend
        run: dotnet restore ./Finazapp.Api/Finazapp.Api.csproj

      - name: Build backend
        run: dotnet build ./Finazapp.Api/Finazapp.Api.csproj --configuration Release --no-restore

      - name: Run tests for backend
        run: dotnet test ./Finazapp.Api.Tests/Finazapp.Api.Tests.csproj --no-build --verbosity normal
