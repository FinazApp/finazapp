name: CI Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore .NET dependencies
        run: dotnet restore ./finaz-app.Server/Finazapp.Api.csproj

      - name: Build .NET project
        run: dotnet build ./finaz-app.Server/Finazapp.Api.csproj --configuration Release

      - name: Run .NET tests
        run: dotnet test ./finaz-app.Tests/Finazapp.Api.Tests.csproj --configuration Release

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: |
          cd finaz-app.client
          npm install

      - name: Run frontend tests
        run: |
          cd finaz-app.client
          npm test -- --coverage

      - name: Build frontend
        run: |
          cd finaz-app.client
          npm run build

      - name: Run Cypress tests
        run: |
          cd finaz-app.client
          npm run cypress:run
